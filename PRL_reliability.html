<!DOCTYPE html>
<html>

<head>
  <title>My experiment</title>
  <script src="jspsych-6.1.0/jspsych.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-2image-keyboard-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-instructions.js"></script>
  <script src="extra_js/functions.js"></script>
  <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
</head>

<body></body>
<script>
// Importing "gorilla/gorilla" to allow for hosting the experiment on Gorilla
import gorilla = require("gorilla/gorilla");
var jsPsych = window['jsPsych'];
// Loading the following code to Gorilla
gorilla.ready(function(){

  //***** Setup task *****//
  // Set task images
  var images = [];
  images.push(gorilla.stimuliURL('blank.png'));
  images.push(gorilla.stimuliURL('fractal1.jpg'));
  images.push(gorilla.stimuliURL('fractal2.jpg'));
  images.push(gorilla.stimuliURL('both_fractals.jpg'));

  // Set task parameters
  var n_trials_prac = 10; //Number of practice trials
  var n_trials = 150; //Number of trials
  var prob_cor = 0.8; //Probability of win on 'correct' choice
  var prob_incor = 0.2; //Probability of win on 'incorrect' choice
  var max_consec = 5; //Number of trials over which assigned probabilitites are true
  var win_value_cor = 1; //Value of win on 'correct' option
  var loss_value_cor = -1; //Value of loss on 'correct' option
  var win_value_incor = 1; //Value of win on 'incorrect' option
  var loss_value_incor = -1; //Value of loss on 'incorrect' option
  var rev_interval = 15; //Interval between reversals
  var rev_diff = 3; //Range around which reversals can occur
  var rev_num = 9; //Number of reversals
  var cm_thresh = 5; // number of consecutive trials where participant can miss response before being kicked, note this value is inclusive
  var total_thresh = 0.05; //proportion of total trials that can be missed before being kicked, note this number will be rounded up and inclusive
  var cor_oc = makeArray(prob_cor, n_trials, max_consec, win_value_cor, loss_value_cor) //'Correct' choice outcomes
  var incor_oc = makeArray(prob_incor, n_trials, max_consec, win_value_incor, loss_value_incor) //'Incorrect' choice outcomes
  var reversal_point = setReversal(rev_interval, rev_diff, rev_num);

  // initilisation of variables
  var stimuli = makeImList(n_trials, 6);
  var correctCount = 0;
  var incorrectCount = 0;
  var score = 0;
  var event_trial_count = 0;
  var cor_choice = jsPsych.randomization.sampleWithoutReplacement([1, 2], 1); // select initial correct stimulus
  var trial_count = 0;
  var consec_miss = 0;
  var total_miss = 0;
  var cumulative = 0;
  var practice = true;

  // timings
  var max_rt = 2000; //maximum wait time for a keypress (ms)
  var stim_dur = 1000; //time image is highlighted for (ms)
  var oc_dur = 1000; //time outcome is shown for (ms)
  var cum_dur = 1000; //time total is shown for (ms)
  var fb_dur = 5000; // time final feedback is shown for (ms)

  //***** Define on screen windows *****//

  // Task instructions - Before practice task
  var instructions = {
    type: "instructions",
    pages: [
      'Welcome to the experiement. Click next to begin.',
      'This experiment consists of two parts. In the first part you will complete a computerised task. In the second part you will complete a questionnaire.',
      'In the first part of the experiment you will be completing a task where your aim is to collect as many points as possible. If you collect enough points then you will receive a bonus cash payment for your performance.',
      'You can collect points in the following way:',
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> On each trial you will be shown these two images, and you will need to select one of these images.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> These images will randomly appear on either the left or right hand side of the screen.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Use the <strong>left arrow key</strong> to select the image that appears on the left hand side, or the <strong>right arrow key</strong> to select the image on the right hand side.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> For each trial you will either <strong>gain or lose a point</strong> and whether you gain or lose a point is <strong>dependent on the image that you select</strong>.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> At the start of the task <strong>one image will be randomly selected to give out points more frequently than the other</strong>.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> To collect as many points as possible you will need to <strong>learn which image gives out points most frequently</strong> when chosen.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> During the task <strong>the image that gives out points most frequently will change<,strong>, however you will not be told when this will occur.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Therefore, you will need to make sure you pay attention to the outcomes of your choices to make sure you are <strong>collecting as many points as possible</strong>.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> On each trial you will be given two seconds to select either of the images using the arrow keys. If you do not select an image within two seconds then you will lose a point.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> If you do not select an image for five consecutive trials, or nine trials in total, then your participation in the study will be ended and you will not receive any payment.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Additionally, this experiment is required to run in full screen mode. If you exit full screen mode or tab away from this window during the main task then your participation in this study will also be ended and you will not received any payment.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> To get you used to the task, you will complete ten practice trials before starting the main task.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Choices on practice trials are not rewarded with points, and have no influence on the main task.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Instead of seeing points during practice trials you will see #####, which is being used as a placeholder.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> You will be told when you have completed the practice trials and when you are starting the main part of the task.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Remember, <strong>you could receive a bonus payment based on the number of points you collect</strong> during the main part of the task.`,
      'If you are ready to start the practice trials, please press Next. If you would like to review any instructions, please press Previous'
    ],
    show_clickable_nav: true,
    allow_keys: false
    };

  //***** Define main task instructions *****//

  // Main task instructions
  var main_instructions = {
    type: "instructions",
    pages: [
      'Practice complete. Please press next to review the instructions and start the main part of the task.',
      'Rememeber, in this task your aim is to collect as many points as possible. If you collect enough points then you will receive a bonus cash payment for your performance.',
      'You can collect points in the following way:',
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> On each trial you will be shown these two images, and you will need to select one of these images.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> These images will randomly appear on either the left or right hand side of the screen.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Use the <strong>left arrow key</strong> to select the image that appears on the left hand side, or the <strong>right arrow key</strong> to select the image on the right hand side.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> For each trial you will either <strong>gain or lose a point</strong> and whether you gain or lose a point is <strong>dependent on the image that you select</strong>.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> At the start of the task <strong>one image will be randomly selected to give out points more frequently than the other</strong>.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> To collect as many points as possible you will need to <strong>learn which image gives out points most frequently</strong> when chosen.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> During the task <strong>the image that gives out points most frequently will change<,strong>, however you will not be told when this will occur.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Therefore, you will need to make sure you pay attention to the outcomes of your choices to make sure you are <strong>collecting as many points as possible</strong>.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> On each trial you will be given two seconds to select either of the images using the arrow keys. If you do not select an image within two seconds then you will lose a point.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> If you do not select an image for five consecutive trials, or nine trials in total, then your participation in the study will be ended and you will not receive any payment.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Additionally, this experiment is required to run in full screen mode. If you exit full screen mode or tab away from this window during the main task then your participation in this study will also be ended and you will not received any payment.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> To get you used to the task, you will complete ten practice trials before starting the main task.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> After making choices on practice trials you saw #####, however, in the main part of the task you will see points, and the total number of points you have gained or lost so far.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Additionally, choices made during practice trials will have no bearing on outcomes in the main task.`,
      `<img src="${gorilla.stimuliURL('both_fractals.jpg')}"></img> Remember, <strong>you could receive a bonus payment based on the number of points you collect</strong> during the main part of the task.`,
      'If you are ready to start the main part of the task, please press Next. If you would like to review any instructions, please press Previous'
    ],
    show_clickable_nav: true,
    allow_keys: false
  };


  // Display stimuli
  var stimuli_display = {
    type: '2image-keyboard-response',
    stimulusLeft: function() {
      return gorilla.stimuliURL(`${stimuli[trial_count].left}`);
    },
    stimulusRight: function() {
      return gorilla.stimuliURL(`${stimuli[trial_count].right}`);
    },
    choices: ['leftArrow', 'rightArrow'],
    trial_duration: max_rt,
    data: {
      trial_phase: "choice",
      stimulusLeft: function() {
        return stimuli[trial_count].left
      },
      stimulusRight: function() {
        return stimuli[trial_count].right
      }
    },
    on_finish: function(data) {
      if (data.key_press == 39) {
        data.resp = "right"
	      gorilla.resp = "right"
      } else if (data.key_press == 37) {
        data.resp = "left"
      	gorilla.resp = "left"
      } else {
        data.resp = null
        consec_miss++
        total_miss++
      }
      if (data.key_press != null) {
        data.choice = stimuli[trial_count][data.resp]
        gorilla.choice = stimuli[trial_count][data.resp]
        consec_miss = 0
      } else {
        data.choice = null
        gorilla.choice = null
      }
      data.cor = data.choice == "fractal" + cor_choice + ".jpg"
      gorilla.cor = gorilla.choice == "fractal" + cor_choice + ".jpg"
      data.cor_im = "fractal" + cor_choice + ".jpg"
      gorilla.cor_im = "fractal" + cor_choice + ".jpg"
	  data.curr_trial = trial_count
	  gorilla.curr_trial = trial_count
      data.reversal_point = reversal_point.includes(trial_count) == true
      gorilla.reversal_point = reversal_point.includes(trial_count) == true
      data.practice = practice
      gorilla.practice = practice
    }
  };

  // Highlight chosen !!! How should we fix the styling of this?
  var response_display = {
    type: '2image-keyboard-response',
    stimulusLeft: function() {
      if (jsPsych.data.get().last(1).values()[0].resp != null) {
      return gorilla.stimuliURL(`${stimuli[trial_count].left}`);
    } else {
      return gorilla.stimuliURL('blank.png'); // when response is missed, a blank image is displayed with a prompt
      }
    },
    stimulusRight: function() {
      if (jsPsych.data.get().last(1).values()[0].resp != null) {
      return gorilla.stimuliURL(`${stimuli[trial_count].right}`);
      } else {
        return gorilla.stimuliURL('blank.png');
      }
    },
    choices: [jsPsych.NO_KEYS],
    highlight: function() {
      return jsPsych.data.get().last(1).values()[0].resp
    },
    prompt: function() {
      if (jsPsych.data.get().last(1).values()[0].resp == null) {
        return "Too slow! No image selected."
      } else {
        return null
      }
    },
    trial_duration: stim_dur,
    data: {
      trial_phase: "resp_fb"
    }
  };

  // Display outcome - Practice task
  var outcome_display_prac = {
    type: 'html-keyboard-response',
    prompt: 'Points change',
    trial_duration: oc_dur,
    stimulus: "#####",
    choices: [jsPsych.NO_KEYS],
  }

  // Display outcome - Main task
  var outcome_display = {
    type: 'html-keyboard-response',
    prompt: 'Points change',
    stimulus: function() {
      var data = jsPsych.data.get().filter({
        trial_phase: "choice"
      }).last(1).values()[0]
      if (data.cor) {
        var oc = cor_oc[correctCount]
      } else {
        if (data.resp == null) {
          var oc = loss_value_incor
          }
          else {
          var oc = incor_oc[incorrectCount]
        }
      }

      return oc
    },
    choices: [jsPsych.NO_KEYS],
    trial_duration: oc_dur,
    data: {
      trial_phase: "oc_fb"
    }
  };

  // Display total - Practice task
  var cumulative_display_prac = {
    type: 'html-keyboard-response',
    prompt: 'Cumulative total',
    trial_duration: cum_dur,
    stimulus: "#####",
    choices: [jsPsych.NO_KEYS],
    on_finish: function(data) {
      trial_count++
    }
  }

  // Display total - Main task
  var cumulative_display = {
    type: 'html-keyboard-response',
    prompt: 'Cumulative total',
    stimulus: function() {
      var data = jsPsych.data.get().filter({
        trial_phase: "choice"
      }).last(1).values()[0]
      if (data.cor) {
        cumulative = cumulative +cor_oc[correctCount]
        correctCount++
      } else {
        if (data.resp == null) {
          cumulative = cumulative + loss_value_incor
          } else {
          cumulative = cumulative + incor_oc[incorrectCount]
          incorrectCount++
        }
      }
      return cumulative
    },
    choices: [jsPsych.NO_KEYS],
    trial_duration: cum_dur,
    data: {
      trial_phase: "cum_fb"
    },
    on_finish: function(data) {
      trial_count++
      event_trial_count++
      if (reversal_point.includes(trial_count)) {
          cor_choice = (cor_choice * -1) + 3;
        }
    }
  };

   //***** Define main task performance feedback *****//
 
   var performance_display = {
   type: 'html-keyboard-response',
   prompt: 'You responded correctly on this percentage of trials - You have earned the performance bonus!',
   stimulus: function() {
     var feedback_num_array = [50, 60, 65, 70, 75, 80]
     var feedback = jsPsych.randomization.sampleWithoutReplacement(feedback_num_array, 1)
       }
     }
     return feedback
   },
  choices: [jsPsych.NO_KEYS],
  trial_duration: fb_dur      
};
	
  //***** Define practice task loop *****//

  var prl_prac = [stimuli_display, response_display, outcome_display_prac, cumulative_display_prac] // May remove "cumulative_display" if not necessary //
  var prac = {
    timeline: prl_prac,
    loop_function: function() {
      if (trial_count < n_trials_prac) { // Removed attention check for practice trials //
        return true
      } else {
		// Reset all counters at end of practice trials
		cumulative = 0
		total_miss = 0
		consec_miss = 0
		trial_count = 0
        practice = false
        return false
      }
    }  
  };

  //***** Define main task loop *****//

  var prl = [stimuli_display, response_display, outcome_display, cumulative_display]
  var main = {
    timeline: prl,
    loop_function: function() {
      if (trial_count < n_trials && consec_miss <= cm_thresh && total_miss <= Math.ceil(total_thresh*n_trials)) {
        return true
      } else {
        return false
      }
    }  
  };

  //***** Set-up the timeline *****//
  var timeline = []
  timeline.push({
    type: 'fullscreen',
    fullscreen_mode: true
  });
  timeline.push(instructions);
  timeline.push(prac);
  timeline.push(main_instructions);
  timeline.push(main);
  timeline.push(performance_display);
  timeline.push({
    type: 'fullscreen',
    fullscreen_mode: false
  });

  //***** Start the experiment *****//
  jsPsych.init({
    // !!! How can we use these browser interactions in the conditional task loop (line 208) to terminate if people click away?
    // for now this just terminates the experiment and displays an error message
    // the 'blur' event is moving away from the browser window, i.e. clicking another window or tab
    on_interaction_data_update: function(data) {
      console.log(data)
      if(data.trial > 1 & data.trial < 643 & (data.event == "blur" | data.event == "fullscreenexit")){ // probably want to start this after the instruction - a bit harsh if we kick them out while they are reading the instructions if they change screens
        jsPsych.endExperiment("We have detected that you have moved away from the experiment window.<br>The experiment has been terminated and your submission will be rejected.")
      }
    },
    display_element: $('#gorilla')[0],
    timeline: timeline,
    preload_images: images,
    show_preload_progress_bar: false,
    on_data_update: function(data){
      gorilla.metric(data);
    },
    on_finish: function() {
      //jsPsych.data.displayData(); // this is suppressed for now because it interferes with the end experiment error message
    }
  });
}
</script>

</html>
